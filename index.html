        <!--用简洁语法写-->
        <textarea name="" id="mtpl" cols="30" rows="10" style="display: none">
            {{each list}}
            {{if $index==0}}
             <article class="info-area">
             {{else}}
             <article class="info-area">
             {{/if}}
                <div class="info">
                    <p><span class="movie-name">{{$value.movie_name}}</span><span>片长：93分钟</span><span class="movie-range">8.7分</span></p>
                    <p>{{$value.movie_desc}}</p>
                </div>
                <div class="remind">
                    <p>中午12点前，会员统一价25元，限购2张 <span class="right-arrow"></span></p>
                </div>
                <div class="time-lists">
                    <div class="swiper-container movie-date">
                        <ul class="swiper-wrapper">
                            {{each $value.days as v i}}
                            <!--每张图片对应的第一个日期始终是高亮显示-->
                            {{if i!==0}}
                            <li class="swiper-slide">{{v.show_date}}</li>
                            {{else}}
                            <li class="self-active swiper-slide">{{v.show_date}}</li>
                            {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="info-table">
                    <p class="movie-tips"><span>!</span>温馨提示：电影开场前30分钟关闭在线售票</p>
                    <div class="info-list">
                        {{each $value.shows}}
                        <table class="{{$index}}">
                            {{each $value as content index}}
                            <tr>
                                <td>
                                    <p class="dark">{{content.start_time}}</p>
                                    <p>{{content.end_time}}散场</p>
                                </td>
                                <td>
                                    <p class="dark">{{content.language}}</p>
                                    <p>{{content.hall_name}}</p>
                                </td>
                                <td>
                                    <p class="price">￥{{content.market_price}}</p>
                                    <p class="member">
                                        <em class="mark">会员</em>
                                        <em class="mark2">￥{{content.member_price}}</em>
                                    </p>
                                    <p>影院价 ￥{{content.price}}</p>
                                </td>
                                <td>
                                    {{if content.is_all_sold==0}}
                                      <span class="order onsale">选座购票</span>
                                    {{else}}
                                      <span class="order offsale">场次过期</span>
                                    {{/if}}
                                </td>
                            </tr>
                            {{/each}}
                        </table>
                        {{/each}}
                    </div>
                </div>
        </article>
        {{/each}}
        </textarea>
